{% extends "layout.html" %}

{% block content %}
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>欢迎回来，{{ username }}</h2>
        <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">登出</a>
    </div>
    <div class="card mb-4">
        <div class="card-body">
            <h3 class="card-title">触觉生成仿真平台</h3>
            <div class="row mt-4">
                <div class="col-md-6 col-lg-3 mb-3">
                    <div class="d-grid">
                        <a href="{{ url_for('data_view') }}" class="btn btn-primary btn-lg function-btn">
                            <i class="bi bi-bar-chart-line"></i>
                            数据查看
                        </a>
                    </div>
                </div>
                <div class="col-md-6 col-lg-3 mb-3">
                    <div class="d-grid">
                        <a href="{{ url_for('training') }}" class="btn btn-success btn-lg function-btn">
                            <i class="bi bi-cpu"></i>
                            训练
                        </a>
                    </div>
                </div>
                <div class="col-md-6 col-lg-3 mb-3">
                    <div class="d-grid">
                        <a href="{{ url_for('spectrum') }}" class="btn btn-info btn-lg function-btn">
                            <i class="bi bi-soundwave"></i>
                            频谱生成
                        </a>
                    </div>
                </div>
                <div class="col-md-6 col-lg-3 mb-3">
                    <div class="d-grid">
                        <a href="{{ url_for('signal_conversion') }}" class="btn btn-warning btn-lg function-btn">
                            <i class="bi bi-arrow-left-right"></i>
                            信号转换
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
